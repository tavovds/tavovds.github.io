<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Hablamos?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Fondo negro para rellenar áreas blancas */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(50%);
            z-index: 1;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 3;
            text-align: center;
        }
        #startButton:hover { background-color: #0073e6; }
        .container {
            position: absolute;
            z-index: 2;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Oculto por defecto */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #yesButton { background-color: #4CAF50; color: white; }
        #yesButton:hover { background-color: #45a049; }
        #noButton { background-color: #f44336; color: white; }
        #noButton:hover { background-color: #d32f2f; }
        #moreTimeButton { background-color: #ff9800; color: white; }
        #moreTimeButton:hover { background-color: #e68900; }
        .message { display: none; margin-top: 20px; font-size: 18px; }
        audio { display: none; }
    </style>
</head>
<body>

    <div id="background-container">
        <video id="background-video" loop muted>
            <source src="VIDEO RR.mp4" type="video/mp4">
            Tu navegador no soporta el video de fondo.
        </video>
        <button id="startButton">PRIMERO PULSA AQUI</button>
    </div>

    <div class="container" id="optionsContainer">
        <h1>¿Te gustaría hablar conmigo?</h1>
        <p>De verdad quiero hablar contigo y aclarar lo que sientes</p>
        <button id="yesButton">Sí</button>
        <button id="noButton">No</button>
        <button id="moreTimeButton">Dame más tiempo</button>
        <div id="responseMessage" class="message"></div>
    </div>

    <audio id="background-audio" loop>
        <source src="Mac Miller - Congratulations mp3.mp3" type="audio/mpeg">
        <source src="Mac Miller - Congratulations.ogg" type="audio/ogg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            const video = document.getElementById('background-video');
            const audio = document.getElementById('background-audio');
            const optionsContainer = document.getElementById('optionsContainer');
            video.playbackRate = 0.5; // Reducir la velocidad de reproducción al 50%
            video.play();  // Iniciar el video
            audio.play();  // Iniciar el audio
            optionsContainer.style.display = 'block'; // Mostrar el cuadro de opciones
            document.getElementById('startButton').style.display = 'none'; // Ocultar el botón de inicio
        });
        document.getElementById('yesButton').addEventListener('click', () => {
            document.getElementById('responseMessage').innerHTML = 'Te amo, te buscaré lo más pronto posible';
            document.getElementById('responseMessage').style.display = 'block';
        });
        document.getElementById('noButton').addEventListener('click', () => {
            document.getElementById('responseMessage').innerHTML = 'Entiendo, estaré aquí para lo que necesites :)';
            document.getElementById('responseMessage').style.display = 'block';
        });
        document.getElementById('moreTimeButton').addEventListener('click', () => {
            document.getElementById('responseMessage').innerHTML = 'Tómate todo el tiempo que necesites. <br> Te estaré esperando cuando te sientas lista.';
            document.getElementById('responseMessage').style.display = 'block';
        });
    </script>

</body>
</html>
